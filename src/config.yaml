site:
  name: TeaVM
  email: info@teavm.org
  forum: https://groups.google.com/forum/#!forum/teavm
  issues: https://github.com/konsoletyper/teavm/issues
  vcs: https://github.com/konsoletyper/teavm
  githubPath: https://github.com/konsoletyper/teavm-site/edit/master/src/docs
  donate: https://github.com/sponsors/konsoletyper
  pages:
    - category: docs
      name: Docs
      path: /docs/intro/overview.html
    - category: gallery
      name: Gallery
      path: /gallery.html
  teavmVersion: 0.9.2
  teavmDevVersion: 0.10.0-dev-5
  teavmBranch: 0.9.x

documents:
  - title: Introduction
    path: intro
    synthesized: true
    children:
      - title: Overview
        path: intro/overview
      - title: Getting started
        path: intro/getting-started
      - title: Troubleshooting
        path: intro/troubleshooting
      - title: Preview builds
        path: intro/preview-builds
      - title: Release notes
        synthesized: true
        path: release-notes
        children:
          - title: Release 0.9.2
            path: release-notes/0.9.2
          - title: Release 0.9.0
            path: release-notes/0.9.0


  - title: Runtime API
    path: runtime
    synthesized: true
    children:
      - title: Interacting with JavaScript
        path: runtime/jso
      - title: Coroutines
        path: runtime/coroutines
      - title: Metaprogramming API
        path: runtime/metaprogramming
      - title: Tuning Java class library
        path: runtime/java-classes

  - title: Tooling
    path: tooling
    synthesized: true
    children:
        - title: Using Maven
          path: tooling/maven
        - title: Using Gradle
          path: tooling/gradle
        - title: Using IDEA
          path: tooling/idea
        - title: Debugging
          path: tooling/debugging
        - title: Testing
          path: tooling/testing

  - title: Contributing
    path: contributing
    synthesized: true
    children:
      - title: General
        path: contributing/general
      - title: Testing
        path: contributing/testing

